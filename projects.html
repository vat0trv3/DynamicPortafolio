<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Vatotrave</title>
    <style>
        /* Estilos generales para el cuerpo de la pÃ¡gina. */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        /* Estilos para el tÃ­tulo principal. */
        h1 {
            color: #fff;
            font-size: 3em;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        /* Estilos para los pÃ¡rrafos de texto. */
        p {
            font-size: 1.2em;
            color: #aaa;
            max-width: 800px;
            margin: 20px auto;
        }
        /* Contenedor para la lista de proyectos. */
        .project-list {
            margin-top: 50px;
        }
        /* Estilos para cada proyecto individual. */
        .project {
            border: 1px solid rgba(64, 224, 208, 0.5);
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .project h2 {
            color: #fff;
            font-size: 1.8em;
            margin-top: 0;
        }
        .project a {
            color: #00e5ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .project a:hover {
            color: #fff;
        }
        /* Estilos para el menÃº de navegaciÃ³n. */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        nav a:hover {
            opacity: 1;
        }
    </style>
</head>

</body>
